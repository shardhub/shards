jobs:
    include:
        # Lint
        ## GolangCI-Lint
        - stage: lint
          name: GolangCI-Lint
          language: go
          go:
              - "1.12"
          env:
              - GO111MODULE=on
          cache:
              directories:
                  - "$GOPATH/pkg/mod"
          install:
              - go mod vendor -v
              - curl -sfL
                https://install.goreleaser.com/github.com/golangci/golangci-lint.sh
                | sh -s -- -b $(go env GOPATH)/bin v1.17.1
          before_script:
              - golangci-lint --version
          script:
              - golangci-lint run

        ## Prettier
        - stage: lint
          name: Prettier
          language: node_js
          node_js:
              - "12"
          cache:
              npm: true
          script:
              - npm run lint

stages:
    - lint
    - test
